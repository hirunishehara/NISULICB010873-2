<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <link rel="stylesheet" type="text/css" href="CSS/payment.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Payment Details</h2>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter your card number" required>
      </div>
      <div class="form-group">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder=" cardholder's name" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" placeholder="MM / YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="Enter the CVV code" required>
      </div> 
      
      <div class="form-group">
        <label for="Payment">Payment</label>
        <input type="number" id="Payment" placeholder="Enter the Price" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
